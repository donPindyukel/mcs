<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Проект 8</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">ПОСЫЛКИ</a></li>
          <li><a href="#">УПАКОВКА</a></li>
          <li><a href="#">ПОДПИСКА</a></li>
          <li><a href="#">МЕНЮ</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="background">
        <form action="" method="POST">
          <div class="form">
            <div class="input">
              <label for="name">Имя</label>
              <input id="name" type="text" autocomplete="off" />
            </div>

            <div class="input">
              <label for="city">Город</label>
              <input id="city" type="text" autocomplete="off" />
            </div>

            <div class="input">
              <label for="gift">Подарок</label>
              <input id="gift" type="text" autocomplete="off" />
            </div>

            <div class="input">
              <label for="email">Электронная почта</label>
              <input id="email" type="email" autocomplete="off" />
            </div>
          </div>

          <div class="button"><button>ОТПРАВИТЬ</button></div>
        </form>
      </div>

      <h1>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h1>
    </section>
    <footer>
      <div class="text">СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
      <div class="text">© 2022</div>
    </footer>
